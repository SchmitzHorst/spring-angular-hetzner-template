services:
  postgres:
    image: postgres:16-alpine
    container_name: ${APP_NAME:-app}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spring-angular-app_app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${APP_NAME:-app}-backend:local
    container_name: ${APP_NAME:-app}-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://${APP_NAME:-app}-postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 40s
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.${APP_NAME:-app}-backend.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)'
      - 'traefik.http.routers.${APP_NAME:-app}-backend.entrypoints=websecure'
      - 'traefik.http.routers.${APP_NAME:-app}-backend.tls.certresolver=letsencrypt'
      - 'traefik.http.services.${APP_NAME:-app}-backend.loadbalancer.server.port=8080'
    networks:
      - spring-angular-app_app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${APP_NAME:-app}-frontend:local
    container_name: ${APP_NAME:-app}-frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.${APP_NAME:-app}-frontend.rule=Host(`${DOMAIN}`)'
      - 'traefik.http.routers.${APP_NAME:-app}-frontend.entrypoints=websecure'
      - 'traefik.http.routers.${APP_NAME:-app}-frontend.tls.certresolver=letsencrypt'
      - 'traefik.http.services.${APP_NAME:-app}-frontend.loadbalancer.server.port=80'
    networks:
      - spring-angular-app_app-network

volumes:
  postgres_data:
    driver: local

networks:
  spring-angular-app_app-network:
    external: true
