<div class="container">
  <h1>Item Manager</h1>

  <div class="add-item">
    <h2>Add New Item</h2>
    <div class="form-group">
      <input 
        [(ngModel)]="newItem.name" 
        placeholder="Name" 
        class="input"
        (keyup.enter)="createItem()"
      >
      <input 
        [(ngModel)]="newItem.description" 
        placeholder="Description" 
        class="input"
        (keyup.enter)="createItem()"
      >
      <button (click)="createItem()" class="btn btn-primary">Add Item</button>
    </div>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="loading" class="loading">Loading...</div>

  <div class="items-list">
    <h2>Items ({{ items.length }})</h2>
    <div *ngIf="items.length === 0 && !loading" class="empty">
      No items yet. Add one above!
    </div>
    
    <div *ngFor="let item of items" class="item-card">
      <div class="item-content">
        <h3>{{ item.name }}</h3>
        <p *ngIf="item.description">{{ item.description }}</p>
        <small *ngIf="item.createdAt">Created: {{ item.createdAt | date:'short' }}</small>
      </div>
      <button (click)="deleteItem(item.id)" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
